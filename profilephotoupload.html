<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=EB Garamond' rel='stylesheet'>
    <title>View Profile</title>
    <link rel="stylesheet" href="css/profileupload.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-6 col-sm-4">
                <h2 class="head">Your Profile</h2>
              <div class="circle">
                <!-- User Profile Image -->
                <img class="profile-pic" src="" id="imgs">
               </div>
              <div class="p-image">
                <i class="fa fa-camera upload-button"></i>
                 <input class="file-upload" type="file" accept="image/*"/>
              </div>
            </div>
            <div class="text-center" id="butt">
                <input type="submit" value="save image" class="btn btn-primary">
            </div>
        </div>
    </div>
    <br>
    <div class="col-xs-12 col-md-8 col-sm-4">
        <form action="" class="center" method="post">
            <div class="tab">
                <h3>My Details</h3>
                <hr>
                <div class="persondetails">
                    <table class="table table-responsive-sm table-bordered table-striped table-center w-75 ml-5 mb-2">
                        <tr>
                            <th><label for="username"> User Name  </label></th>
                            <td>{{data.username}}</td>
                        </tr>
                        <tr>
                            <th><label for="email"> Email </label></th>
                            <td>{{data.email}}</td>
                        </tr>
                        <tr>
                            <th><label for="phone"> Phone Number </label></th>
                            <td>{{data.phone_number}}</td>
                        </tr>
                        <tr>
                            <th><label for="address"> Address </label></th>
                            <td>{{data.address}}</td>
                        </tr>
                        <tr>
                            <th><label for="Bio">About You</label></th>
                            <td>{{data.About_you}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </form>
    </div>
    <div class="col-xs-12 col-md-8 col-sm-4">
        <a href="hom3.html" role="button" class="btn btn-primary bth"><span class="fa fa-angle-double-left"></span> Back to Home</a>
        <a href="updateprofile.html" role="button" class="btn btn-primary uyp"> Update Your Profile <span class="fa fa-arrow-right"></span></a>
    </div>
    <img src="images/elegant-business-woman-portrait-vector-24508305.jpg" alt=""  class="img1">
     <script>
        $(document).ready(function() {
            var readURL = function(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        $('.profile-pic').attr('src', e.target.result);
                    }
                    reader.readAsDataURL(input.files[0]);
                }
            }
            $(".file-upload").on('change', function(){
                readURL(this);
            });
            $(".upload-button").on('click', function() {
                $(".file-upload").click();
            });
        });
    </script>
</body>
</html>
